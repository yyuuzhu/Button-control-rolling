	<script>
		function getCss(obj,name){ //obj = wrap(变量)  name = 样式名（left）
	        if (obj.currentStyle) {
	            return obj.currentStyle[name];//[name]中的name为变量left
	        } else{
	            return getComputedStyle(obj)[name];
	        }
		}
	</script>
	<script>
		var oDiv = document.getElementById('wrap');
		var box = oDiv.getElementsByTagName('div')[4];
		var oUl = box.getElementsByTagName('ul')[0];
		var more = oDiv.getElementsByTagName('div')[1];
		var oBtn1 = more.getElementsByTagName('a')[0];
		var oBtn2 = more.getElementsByTagName('a')[1];
		var aLi = oUl.getElementsByTagName('li');
		var left = getCss(oUl,"left");
		left = left.replace("px","");
		var width = getCss(box,"width");
		width = width.replace("px","");
		var speed = 16;

		function move(){
			var timer = setInterval(function(){
				left-=speed;
				oUl.style.left = left + "px";
				if(left == -width || left == -width*2){
					clearInterval(timer);
					oUl.style.left = left + "px";
				}
			},1);
		}
		
		oBtn2.onclick = function(){
			if(left == 0 || left == -width){
				move();
			}
		}

		oBtn1.onclick = function(){
			if(left == -width || left == -width*2){
				var timer = setInterval(function(){
				left+=speed;
				oUl.style.left = left + "px";
				if(left == 0 || left == -width){
					clearInterval(timer);
					oUl.style.left = left + "px";
				}
			},1);
			}
		}
